<meta charset="utf-8">

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

body {
	padding: -10px;
}

svg {
	margin: -10px;
}

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
'use strict';
function gen_society(m0,m,n) {
	var array = []; //array of edges
	var deg = [];	//array of nodes' degrees
	var nodes = [];
	var sum_deg = 0;
	//INITIAL m0 nodes
	var i = 0;
	for (;i<m0;++i) {
		var node = {}
		node.name="Patient "+i;
		node.group=Math.floor(Math.random()*10);
		nodes.push(node);
		
		deg[i]=0;
		for (var j = 0; j<i;++j) {
			var edge={};
			edge.source=i;
			edge.target=j;
			edge.value=1;
			array.push(edge)
			
			++deg[i];
			++deg[j];
			sum_deg+=2;
		}
	}
	//ordinary nodes with m edges
	for (;i<n;++i) {
		var node = {}
		node.name="Patient "+i;
		node.group=Math.floor(Math.random()*10);
		nodes.push(node);
	
		deg[i]=0; //by the end of iteration should be m
		var forbidden = [];
		while (deg[i] < m) {
			var r = Math.random()*sum_deg;
			//weighted rand
			var sum = 0;
			for (var j = 0; j < i; ++j) {
				if (r < sum+deg[j]) {
					if (forbidden.indexOf(j)==-1) {
					
						forbidden.push(j);
						
						var edge={};
						edge.source=i;
						edge.target=j;
						edge.value=1;
						
						array.push(edge)
						++deg[i];
						++deg[j];
						sum_deg+=1;
					}
					break;
				}
				sum+=deg[j];
			}
		}
		sum_deg+=m;
	}
	var obj={};
	obj.nodes=nodes;
	obj.links=array;
	obj.deg=deg;
	return obj;
}
//document.write(gen_society(4,4,10000)[0]);
</script>


<script>

console.log();	

var width = $(window).width(),
    height = $(window).height();

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-240)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

 function f(error, graph) {
  if (error) throw error;

  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", 3)
      .style("fill", function(d) { return color(d.group); })
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  });
}
f(false, gen_society(5,3,50));

</script>
